<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Carty with jQuery</title>
        <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css">

        <style>
            .panel-body {
                min-height: 60px;
            }
        </style>

        <!--[if lt IE 9]>
        <script src="../../vendor/es5-shim.js"></script>
        <script src="../../vendor/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Carty with jQuery</h1>
            </div>

            <p>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                        Cart (<span data-carty-quantity></span>)
                    </button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <div class="dropdown-menu" data-carty-cart="#carty-cart-template-dropdown" style="min-width:300px;padding:10px">
                    </div>
                </div>
            </p>

            <script type="text/x-template" id="carty-cart-template-dropdown">
                {% var items = cart(); %}
                {% if (!items.length) { %}
                <span>
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    Cart is empty.
                </span>
                {% } else { %}
                <ul class="list-group">
                    {% for (var i = 0, l = items.length; i < l; i++) { %}
                    {% var item = items[i]; %}
                    <li class="list-group-item" data-carty-item="{%= item.id() %}">
                        {% var variant = item.variant(); var list = Object.keys(variant).map(function(key) { return key + ': ' + variant[key]; }); %}
                        <span class="badge">{%= formatNumber(item.quantity()) %}x</span>
                        <h4 class="list-group-item-heading">
                            {%= item.label() %}
                            {% if (list.length) { %}
                            <small>{%= list.join(", ") %}</small>
                            {% } %}
                        </h4>
                        <p class="list-group-item-text">
                            <span class="label label-success">{%= formatCurrency(item.price()) %}</span>
                            <button class="btn btn-link btn-xs" data-carty-remove>
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                Remove
                            </button>
                        </p>
                    </li>
                    {% } %}
                </ul>

                <div class="row" style="margin-top:-10px">
                    <div class="col-xs-6">
                        <span class="lead" style="padding-left:15px;">{%= formatCurrency(cart.total()) %}</span>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button class="btn btn-success btn-sm" data-carty-checkout>Checkout</button>
                    </div>
                </div>
                {% } %}
            </script>

            <div class="row">
                <div class="col-md-4 col-sm-6">
                    <div class="panel panel-default" data-carty-item="ipod-nano-5g">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-carty-item-label>iPod nano 5G</h3>
                        </div>
                        <a href="https://www.flickr.com/photos/nartlacsap/3922691141">
                            <img src="../assets/ipod-nano-5g.jpg" alt="iPod nano 5G" class="img-responsive" data-carty-item-image>
                        </a>
                        <div class="panel-body">
                            <strong>Color:</strong>
                            <label class="radio-inline"><input type="radio" name="Color" value="Red" checked data-carty-item-variant> Red</label>
                            <label class="radio-inline"><input type="radio" name="Color" value="White" data-carty-item-variant> White</label>
                            <label class="radio-inline"><input type="radio" name="Color" value="Black" data-carty-item-variant> Black</label>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-4">
                                    <span data-carty-item-price class="lead">$239.99</span>
                                </div>
                                <div class="col-xs-8">
                                    <div class="input-group pull-right" style="max-width:175px">
                                        <input class="form-control" value="1" type="number" data-carty-item-quantity>
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" data-carty-add>Add to Cart</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="panel panel-default" data-carty-item="nikon-d80">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-carty-item-label>Nikon D80</h3>
                        </div>
                        <a href="https://www.flickr.com/photos/evnhunter/2057261331/">
                            <img src="../assets/nikon-d80.jpg" alt="Nikon D80" class="img-responsive" data-carty-item-image>
                        </a>
                        <div class="panel-body">
                            Discount: -10%
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-4">
                                    <span data-carty-item-price class="lead">$399.00</span>
                                </div>
                                <div class="col-xs-8">
                                    <div class="input-group pull-right" style="max-width:175px">
                                        <input class="form-control" value="1" type="number" data-carty-item-quantity>
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" data-carty-add>Add to Cart</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="panel panel-default" data-carty-item="puma-motorsport">
                        <div class="panel-heading">
                            <h3 class="panel-title" data-carty-item-label>Puma Motorsport</h3>
                        </div>
                        <a href="https://www.flickr.com/photos/55572857@N05/14296130839/">
                            <img src="../assets/puma-motorsport.jpg" alt="Puma Motorsport" class="img-responsive" data-carty-item-image>
                        </a>
                        <div class="panel-body">
                            <strong>Size:</strong>
                            <select name="Size" class="form-control input-sm" style="display:inline-block;width:auto;" data-carty-item-variant>
                                <option>7.5</option>
                                <option>8</option>
                                <option>8.5</option>
                            </select>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-4">
                                    <span data-carty-item-price class="lead">$69.90</span>
                                </div>
                                <div class="col-xs-8">
                                    <div class="input-group pull-right" style="max-width:175px">
                                        <input class="form-control" value="1" type="number" data-carty-item-quantity>
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary" data-carty-add>Add to Cart</button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div data-carty-cart="#carty-cart-template-large"></div>

            <script type="text/x-template" id="carty-cart-template-large">
                {% var items = cart(); %}

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <div class="row">
                                <div class="col-xs-8">
                                    <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                                </div>
                                <div class="col-xs-4 text-right">
                                {% if (!!items.length) { %}
                                    <button type="button" class="btn btn-success" data-carty-checkout>
                                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                        Checkout
                                    </button>
                                {% } %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                {% if (!items.length) { %}
                        <span>
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Cart is empty.
                        </span>
                {% } else { %}
                    {% for (var i = 0, l = items.length; i < l; i++) { %}
                        {% var item = items[i]; %}
                        <div class="row" data-carty-item="{%= item.id() %}">
                            <div class="col-md-6 col-xs-8">
                                <div class="media">
                                    <div class="media-left">
                                        <a href="#">
                                            <img class="media-object image-responsive" style="max-width:75px" src="{%= item().image %}" alt="{%= formatCurrency(item.label()) %}">
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h4 class="media-heading">{%= item.label() %}</h4>
                                        {% var variant = item.variant(); var list = Object.keys(variant).map(function(key) { return key + ': ' + variant[key]; }); %}
                                        {%= list.join(", ") %}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead">{%= formatCurrency(item.price()) %}</span>
                            </div>
                            <div class="col-md-4 col-xs-12 text-right">
                                <input type="number" class="form-control" style="display:inline-block;max-width:60px;" name="quantity" value="{%= item.quantity() %}" data-carty-update>

                                <button class="btn btn-link btn-xs" data-carty-add='{"quantity": 1}'>
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-link btn-xs" data-carty-add='{"quantity": -1}'>
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                                <button class="btn btn-link btn-xs" data-carty-remove>
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                        <hr>
                    {% } %}
                        <div class="row">
                            <div class="col-md-6 col-xs-8 text-right">
                                <span class="lead">Subtotal</span>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead"><strong>{%= formatCurrency(cart.subtotal()) %}</strong></span>
                            </div>
                        </div>
                    {% if (cart.tax() > 0) { %}
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-xs-8 text-right">
                                <span class="lead">Tax</span>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead">{%= formatCurrency(cart.tax()) %}</span>
                            </div>
                        </div>
                    {% } %}
                    {% if (cart.shipping() > 0) { %}
                        <hr>
                        <div class="row">
                            <div class="col-md-6 col-xs-8 text-right">
                                <span class="lead">Shipping</span>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead">{%= formatCurrency(cart.shipping()) %}</span>
                            </div>
                        </div>
                    {% } %}
                {% } %}
                    </div>
                    {% if (!!items.length) { %}
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-4 col-xs-4">
                                <button class="btn btn-danger" data-carty-clear>
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    Clear cart
                                </button>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead">Total</span>
                            </div>
                            <div class="col-md-2 col-xs-4 text-right">
                                <span class="lead"><strong>{%= formatCurrency(cart.total()) %}</strong></span>
                            </div>
                            <div class="col-md-4 col-xs-12 text-right">
                                <button type="button" class="btn btn-success" data-carty-checkout>
                                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                                    Checkout
                                </button>
                            </div>
                        </div>
                    </div>
                    {% } %}
                </div>
            </script>
        </div>

        <script src="../../vendor/es6-promise.js"></script>
        <script>ES6Promise.polyfill();</script>

        <script src="../../vendor/jquery.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.js"></script>
        <script src="../../dist/carty.jquery.js"></script>

        <script>
            var cart = carty();

            cart.ui.notify(function(cart) {
                // React when items are added, removed etc.
            });
            cart.ui.checkout(function(cart) {
                // Implement checkout logic
            });
        </script>
    </body>
</html>
